<template name="forgotpassword">
  <div class="topBar">
    <div class="divButtonBack">
      <a class="backButton" href="{{pathFor 'login'}}"><span>Back</span></a>
    </div>
    <div class="titleBox">Find Your Account into PrivateChats</div>
  </div>
  {{#if resetPassword}}
    <div class="centerBox" style="padding-top:15%;">
      <center> 
        <form id="new-password" action="action">
          <input class="inputLogin" id="userpass" placeholder="New password" type="text"/>
          <input class="inputLogin" id="repuserpass" placeholder="Repeat the new password" type="text"/>
          <button type="submit" class="centerButton">Change Password</button>
        </form>
      </center>
    </div>
  {{else}}
    <div class="centerBox" style="padding-top:15%;">
      <center>
        <form id="recovery-form" action="action">
          <input class="inputLogin" id="username" placeholder="Email" type="email"/>
          <button type="submit" class="centerButton">Send recover Email</button>
        </form>
      </center>
    </div>
  {{/if}}
</template>
