<template name="signup">
  <div class="topBar">
    <div class="divButtonBack">
      <a class="backButton" href="{{pathFor 'login'}}"><span>Back</span></a>
    </div>
    <div class="titleBox">PrivateChats - Sing up</div>
  </div>
  <div class="centerBox" style="padding-top:15%;">
    <center> 
      <input class="inputLogin" id="username" placeholder="Username" type="text" required>
      <input class="inputLogin" id="fullname" placeholder="Full name" type="text" required>
      <input class="inputLogin" id="email" placeholder="Email" type="email" required>
      <input class="inputLogin" id="userpass" placeholder="New password" type="password" required>      
      <button type="submit" class="centerButton">Sign up for PrivateChats</button>
    </center>
  </div>
</template>
