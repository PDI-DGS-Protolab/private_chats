<template name="signup">
  <div class="topBar">
    <div class="divButtonBack">
        <a class="backButton" href="{{pathFor 'login'}}"><span>Back</span></a>
      </div>
    <div class="titleBox">Private Chats - Sing up</div>
  </div>
  <form class="centerBox" style="padding-top:15%;">
    <center> 
      <input class="inputLogin" id="username" placeholder="Username" type="text" required>
      <input class="inputLogin" id="fullname" placeholder="Full name" type="text" required>
      <input class="inputLogin" id="email" placeholder="Email" type="text" required>
      <input class="inputLogin" id="userpass" placeholder="Password" type="password" required>      
      <input class="inputLogin" id="checkuserpass" placeholder="Password" type="password" required>
    </center>
    <button type="submit" class="centerButton">Sign up for Private Chats</button>
  </form>
</template>
