<template name="rooms">
  <div class="topBar">
    <div class="divButtonBack">
      <a class="backButton" ><span>Log out</span></a>    
    </div>
    <div class="titleBox">Welcome {{user}} - Rooms list</div>
  </div>

   <div class="divRoomTable"> 
    <table id="newspaper-a" summary="Available Rooms">
      <tbody>
        {{#each rooms}}
        <tr>
            <td>
              <div id="{{roomId}}" class="divTextRoom">
                <a class="nameRoom">{{name}}</a>
                <br>
                <a class="urlRoom">{{url}}</a>
              </div>
              <div class="divDelRoom">
                <button id="{{roomId}}" class="delRoom">Delete Room</button>
                {{#if rights}}
                  <button id="{{roomId}}" class="addPeople">Invite People</button>
                {{/if}}
              </div>              
            </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <div class="bottomBar">
    <table class="center">
      <td>
          <button type="submit" class="createButton">Create</button>
      </td>
    </table>
  </div>
</template>
