<template name="rooms">
  <div class="topBar">
    <div class="divButtonBack">
      <a class="backButton" ><span>Log out</span></a>    
    </div>
    <div class="titleBox">Welcome {{user}} - Rooms list</div>
  </div>

   <div class="divRoomTable"> 
    <table id="newspaper-a" summary="Available Rooms">
      <tbody>
        {{#each rooms}}
        <tr>
            <td>
              <div class="divTextRoom">
                <a id="{{server}}" class="nameRoom">{{serverName}}</a>
                <br>
                <a id="{{server}}" class="urlRoom">{{server}}</a>
              </div>
              <div class="divDelRoom">
                <button id="{{server}}" class="delRoom">X</button>
              </div>              
            </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <div class="bottomBar">
    <table class="center">
      <td>

          <button type="submit" class="createButton">Create</button>

      </td>
      <td>
          <button type="submit" class="joinButton">Join</button>
      </td>

    </table>
  </div>
  {{#each urls}}
        {{name}} : localhost:3000/room/{{_id}}<br><br>
      {{/each}}
</template>
