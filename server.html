<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chats!</title>
     <script>
      function goBack() {
          window.history.back()
      }
    </script>
</head>

<body>
  {{> messagesList}}
</body>

<template name="messagesList">
   
  <div class="topBar">
      <div class="divButtonBack">
          <a class="backButton" href="#" onclick="goBack();return false;"><span>Back</span></a>
      </div>
       <!--get actual name Room -->
       {{#with user}}
      <div class="titleBox">Room 1 - {{user}}</div>
      {{/with }} 
      </div>

   <div class="divRoomTable"> 
<table id="newspaper-a" summary="Available Rooms">
    <tbody>
      {{#each messages}}
       <tr>
          <td>{{author}} :</td>
          <td>{{text}}</td>
        </tr>
      {{else}}
        <tr>
          <td>No Messages yet</td>
          <td></td>    
        </tr>
      {{/each}} 
    </tbody>
</table>
 <div class="bottomBar">
            <input type="text" class="textMessage" id="newtext" name="text" placeholder="Enter your message"></input>
            <button type="submit" id="newmessage" class="sendButton">Send
            </button>
  </div>
 </div>
</template>
