<template name="rooms">
  <div class="topBar">
      <div class="divButtonBack">
          <a class="backButton" href="{{homepagePath}}"><span>Back</span></a>    
      </div>
      {{#with user}}
      <div class="titleBox">Welcome {{name}}</div>
      {{/with }}
  </div>

   <div class="divRoomTable"> 
<table id="newspaper-a" summary="Available Rooms">
    <thead>
      <tr>
          <th scope="col">Rooms</th>
        </tr>
    </thead>
    <tbody>
      {{#each rooms}}
      <tr>
          <td>{{url}}</td>
      </tr>
      {{/each}}
    </tbody>
</table>
 </div>

  <div class="bottomBar">
    <table class="center">
      <td>
        <form action="{{homepagePath}}">
          <button class="createButton">Create</button>
        </form>
      </td>

      <td>
          <button type="submit" class="joinButton">Join</button>
      </td>

    </table>
  </div>
</template>
