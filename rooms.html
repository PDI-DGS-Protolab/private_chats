<template name="rooms">
  <div class="topBar">
      <div class="divButtonBack">
          <a class="backButton"><span>Back</span></a>    
      </div>
      {{#with user}}
      <div class="titleBox">Welcome {{user}}</div>
      {{/with }}
  </div>

   <div class="divRoomTable"> 
<table id="newspaper-a" summary="Available Rooms">
    <thead>
      <tr>
          <th scope="col">Rooms<br>Name:</th>
          <th><br>Url:</th>
          <th></th>
        </tr>
    </thead>
    <tbody>
      {{#each rooms}}
      <tr>
          <td>{{serverName}}</td>
          <td>{{server}}</td>
          <td><button id="{{server}}" class="delRoom">Delete</button></td>
      </tr>
      {{/each}}
    </tbody>
</table>
 </div>

  <div class="bottomBar">
    <table class="center">
      <td>
        <form action="{{homepagePath}}">
          <button class="createButton">Create</button>
        </form>
      </td>

      <td>
          <button type="submit" class="joinButton">Join</button>
      </td>

    </table>
  </div>
</template>
