<template name="rooms">
  <div class="topBar">
      <div class="divButtonBack">
          <a class="backButton"><span>Back</span></a>    
      </div>
      {{#with user}}
      <div class="titleBox">Welcome {{user}} - Rooms list</div>
      {{/with }}
  </div>

   <div class="divRoomTable"> 
    <table id="newspaper-a" summary="Available Rooms">
      <tbody>
        {{#each rooms}}
        <tr>
            <td>
              <div class="divTextRoom">
                <a class="nameRoom">{{serverName}}</a>
                <br>
                <a class="urlRoom">{{server}}</a>
              </div>
              <div class="divDelRoom">
                <button id="{{server}}" class="delRoom">X</button>
              </div>              
            </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <div class="bottomBar">
    <table class="center">
      <td>
        <form action="{{homepagePath}}">
          <button class="createButton">Create</button>
        </form>
      </td>

      <td>
          <button type="submit" class="joinButton">Join</button>
      </td>

    </table>
  </div>
</template>
